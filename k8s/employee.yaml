apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-server
spec:
  selector:
    matchLabels:
      app: employee-server
  template:
    metadata:
      labels:
        app: employee-server
    spec:
      containers:
      - name: employee-server
        image: hyunhojang/employee_server:v0.6
        ports:
        - containerPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: employee-server
spec:
  ports:
    - port: 5002
  selector:
    app: employee-server